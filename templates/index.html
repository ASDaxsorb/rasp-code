<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Rasp Prueba</title>
  </head>
  <body>
    <main class="container mt-3 py-5 py-sm-3 px-4">
      <h1>RobotRaspBerry</h1>
      <div id="recorder" class="my-3">
        <button id="record" class="btn btn-success">
          <i class="bi bi-play-circle"></i>
        </button>
        <button id="stop" class="btn btn-danger">
          <i class="bi bi-pause-circle"></i>
        </button>
        <a id="download" class="btn btn-outline-info">
          <i class="bi bi-download"></i>
          Descargar
        </a>
        <script
          type="text/javascript"
          src="{{ url_for('static', filename='recorder.js') }}"
        ></script>
      </div>

      <div class="row gap-3 align-items-center">
        <section class="col col-12 col-md-9">
          <img
            id="video"
            src="{{ url_for('video_viewer') }}"
            class="rounded shadow img-fluid"
          />
        </section>

        <div class="col col-auto">
          <div class="row gy-3" style="width: 200px">
            <div class="col col-12 d-flex justify-content-center">
              <button id="btnUp" class="btn btn-primary">
                <i class="bi bi-arrow-up-circle-fill"></i>
              </button>
            </div>

            <div class="col">
              <div class="row justify-content-around">
                <button id="btnLeft" class="btn btn-primary col col-auto">
                  <i class="bi bi-arrow-left-circle-fill"></i>
                </button>
                <button id="btnStop" class="btn btn-danger col col-auto">
                  <i class="bi bi-sign-stop-fill"></i>
                </button>
                <button id="btnRight" class="btn btn-primary col col-auto">
                  <i class="bi bi-arrow-right-circle-fill"></i>
                </button>
              </div>
            </div>

            <div class="col col-12 d-flex justify-content-center">
              <button id="btnDown" class="btn btn-primary">
                <i class="bi bi-arrow-down-circle-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
